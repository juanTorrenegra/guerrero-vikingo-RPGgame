<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG Guerrero Vikingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 id="titulo">Guerrero Vikingo</h1>
    <div id="game">
      <div id="stats">
        
        <span class="stat">vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">plata: <strong><span id="goldText">50</span></strong></span>
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span>
          <button popovertarget="pop" id="inv">Inventario</button>
        </span>
        <div id="pop" popover>
          <p id="inventory-list">Inventario vacío</p>
        </div>
        
      <div id="text">
        Bienvenido a Midgard:<br><br> Debes derrotar a Jörmungandr la serpiente legendaria para liberar a las personas.<br><br>
        (Usa los botones de abajo).
      </div>
      <div id="monsterStats">
        <span class="stat">Nombre Monstruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir al Almacen</button>
        <button id="button2">Entra a la Caverna</button>
        <button id="button3">Pelea con Jörmungandr</button>
      </div>
      
      
    </div>
    <script src="./script.js"></script>
  </body>
</html>
